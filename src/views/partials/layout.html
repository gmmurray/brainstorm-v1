<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    {{#unless hideNav}}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/home">brainstorm v1</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a
              class="nav-link {{#if-eq activeRoute '/ideas'}}active{{/if-eq}}"
              href="/ideas"
              >ideas</a
            >
            <a
              class="nav-link {{#if-eq activeRoute '/templates'}}active{{/if-eq}}"
              href="/templates"
              >templates</a
            >
            {{#if isAuthenticated}}
            <a class="nav-link" href="/logout">logout</a>
            {{/if}}
          </div>
        </div>
      </div>
    </nav>
    {{/unless}}
    <div class="container">{{> @partial-block}}</div>
    <script src="/assets/js/bundle.js"></script>
    <script>
      const dataToParse = '{{{page_data}}}';
      const storeName = '{{store}}';
      if (dataToParse && storeName) {
        const page_data = JSON.parse(dataToParse);
        document.addEventListener('alpine:init', () => {
          const store = window.initStore(page_data, '{{store}}');
          Alpine.store('{{store}}', store);
        });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer></footer>
</html>
